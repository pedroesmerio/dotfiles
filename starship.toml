# ~/.config/starship.toml

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✘ error](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[shell]
fish_indicator = "🐟"
powershell_indicator = "🛸"
unknown_indicator = "mystery shell"
style = "cyan bold"
disabled = false

# displays if sudo credentials are currently cached. The module will only be shown if credentials are cached.
[sudo]
style = "bold green"
symbol = "💻root"
disabled = false

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
commit_hash_length = 4
style = "bold white"
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "👾 conflicts(${count})"  
ahead = "🔜 ${count} ahead "
behind = "🔙 ${count} behind "
diverged = "🔙 ${count} behind 🔛 🔜 (${count}) ahead"
stashed = "📦 ${count} stashed "
modified = "modifies ▲${count} "
staged = " staged ⬆${count} "
renamed = "📛${count} renamed "
deleted = "🗑️${count} deleted "
style = "bright-white "
format = "$all_status$ahead_behind "

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[nodejs]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_extensions =	['js', 'mjs', 'cjs', 'ts', 'mts', 'cts']
style = "bold green"
disabled = false
not_capable_style = "bold red"

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
format = "via [🎁 $version](208 bold) "

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[c]
format = "via [$name $version]($style)"

[dotnet]
symbol = "🥅 "
style = "green"
heuristic = false

[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "blue bold"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = false
